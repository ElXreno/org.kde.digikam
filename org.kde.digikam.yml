id: org.kde.digikam
base: io.qt.qtwebengine.BaseApp
base-version: '5.14'
runtime: org.kde.Platform
runtime-version: '5.14'
sdk: org.kde.Sdk
command: digikam
branch: nightly
tags:
  - nightly
desktop-file-name-suffix: ' (Nightly)'
finish-args:
  - --share=network
  - --share=ipc
  - --socket=cups
  - --socket=x11
  - --socket=wayland
  - --filesystem=host
  - --device=all
  - --system-talk-name=org.freedesktop.UDisks2
  - --env=DK_PLUGIN_PATH=/app/lib/plugins/digikam
  # Debug
  - --env=QT_LOGGING_RULES=digikam.*=true
rename-icon: digikam
cleanup:
  - /include
  - /lib/pkgconfig
  - /share/pkgconfig
  - /share/man
  - /share/doc
  - /share/eigen3/cmake
cleanup-commands:
  - /app/cleanup-BaseApp.sh
modules:
  - name: digikam
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DCMAKE_INSTALL_PREFIX=/app
      - -DDIGIKAMSC_CHECKOUT_PO=ON
      - -DDIGIKAMSC_CHECKOUT_DOC=OFF
      - -DDIGIKAMSC_COMPILE_PO=ON
      - -DDIGIKAMSC_COMPILE_DOC=OFF
      - -DENABLE_MYSQLSUPPORT=ON
      - -DENABLE_INTERNALMYSQL=ON
      - -DENABLE_MEDIAPLAYER=OFF
      - -DENABLE_DBUS=ON
      - -DENABLE_APPSTYLES=ON
      - -DENABLE_QWEBENGINE=ON
      - -DENABLE_FACESENGINE_DNN=ON
    sources:
      - type: archive
        url: https://download.kde.org/unstable/digikam/digikam-7.0.0-beta3.tar.xz
        sha256: 97b2f768674afaaca6feb6e661d5c8fc6b88b08f4d4bbab8a6bcc94c19914893
    modules:
      - boost.yml
      - name: eigen
        buildsystem: cmake-ninja
        builddir: true
        sources:
          - type: git
            url: https://gitlab.com/libeigen/eigen.git
            tag: 3.3.7
            commit: 21ae2afd4edaa1b69782c67a54182d34efe43f9c
      - name: opencv
